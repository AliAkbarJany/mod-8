<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-cell {
            border: 2px solid goldenrod;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 1fr;
            grid-gap: 20px 10px;
        }
    </style>
</head>

<body>

    <h1>
        welcome to my grid
    </h1>

    <div class="grid-container">
        <div class="grid-cell">cell box-1</div>
        <div class="grid-cell">cell box-2</div>
        <div class="grid-cell">cell box-3</div>
        <div class="grid-cell">cell box-4</div>
        <div class="grid-cell">cell box-5</div>
        <div class="grid-cell">cell box-6</div>
        <div class="grid-cell">cell box-7</div>
        <div class="grid-cell">cell box-8</div>
        <div class="grid-cell">cell box-9</div>
        <div class="grid-cell">cell box-10</div>
        <div class="grid-cell">cell box-11</div>
        <div class="grid-cell">cell box-12</div>
    </div>

</body>

</html>
