<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .container {
            height: 400px;
            border: 2px red solid;
            display: flex;
            justify-content: flex-start;
            align-items: stretch;

        }

        .box {
            border: 3px dashed rebeccapurple;
            width: 100px;
        }

        #b-1 {
            order: 2;
        }

        #b-2 {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>this IS MY FlexBox</h1>
    <div class="container">
        <div id="b-1" class="box">BOX-1</div>
        <div id="b-2" class="box">BOX-2</div>

    </div>
</body>

</html>
